
<!DOCTYPE html>
{% load static %}
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
    <link rel="shortcut icon" href="{% static 'main/img/photo1674988185.jpeg' %}" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=no">
</head>


<body>
    <aside>
        <img src="{% static 'main/img/photo1674988185.jpeg' %}" alt="Logo">
        <span class="logo">Українська федерация ушу </span>
        <!--<h3>Меню:</h3>-->

        <ul>
            <a href="{% url 'home' %}"><li>Головна</li></a>
            <a href="{% url 'allbase' %}"><li>База спортсменів</li></a>
            <a href="{% url 'taolu' %}"><li>Заявки таолу</li></a>
            <a href="{% url 'sanda' %}"><li>Заявки контактні види</li></a>
            <a href="{% url 'tradic' %}"><li>Заявки традиційні комплекси</li></a>
            

         
        </ul>

    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>

</html>
